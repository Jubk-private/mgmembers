{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
  <div class="row text-left">
    <div class="col-md-12">
      <h2>Log in</h2>
      <form method="post" role="form" id="loginform">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" role="button" class="btn btn-primary">Log in</button>
      </form>
    </div>
  </div>
{% endblock %}
