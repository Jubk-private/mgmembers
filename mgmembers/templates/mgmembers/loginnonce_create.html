{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
  <div class="row text-left">
    <div class="col-md-12">
      <h2>Existing nonces</h2>
      <ul>
        {% for x in existing_nonces %}
        <li>
          {{ x }}
          <a href="{% url 'loginnonce-login' x.pk %}">{% url 'loginnonce-login' x.pk %}</a>
        </li>
        {% endfor %}
      </ul>
      <h2>Create Login Nonce</h2>
      <form method="post" role="form" id="loginnonceform">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" role="button" class="btn btn-primary">Create login nonce</button>
        <a href="{% url 'home' %}" role="button" class="btn btn-danger">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
