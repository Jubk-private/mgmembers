{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
  <div class="row text-left">
    <div class="col-md-12">
      <h2>Delete {{ character.name }}</h2>
      <form method="post" role="form" id="loginform">
        {% csrf_token %}
        {{ form }}
        <button type="submit" role="button" class="btn btn-danger">Delete character</button>
        <a href="{% url 'home' %}" role="button" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
