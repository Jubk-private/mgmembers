{% extends 'base.html' %}

{% block content %}
<div class="row text-left">
  <div class="col-md-12">
    <h1>Gear choices overview</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Job</th>
          <th scope="col">Primary</th>
          <th scope="col">Secondary</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
        <tr>
          <td><strong>{{ job.name }}</strong></td>
          <td>{{ job.primary|join:", " }}</td>
          <td>{{ job.secondary|join:", " }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
