{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
  <div class="row text-left">
    <div class="col-md-12">
      <h2>Change password for {{ request.user.first_name }}</h2>
      <form method="post" role="form" id="loginform">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" role="button" class="btn btn-primary">Change password</button>
        <a href="{% url 'home' %}" role="button" class="btn btn-danger">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
